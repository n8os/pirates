    <style>
        :root {
            --bg: #121212;
            --bg2: #ffffff69;
            --fg: #FFFFFF;
            --error: #CF6679;
            --onerror: #000000;
            --primary: #BB86FC;
            --altprime: #3700B3;
            --secondary: #03DAC6;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            color: var(--fg);
        }

        button {
            border-radius: 3px;
            border: 0;
            padding: 10px;
            background-color: var(--primary);
            cursor: pointer;
            border: 1px solid;
            border-color: var(--altprime);
        }

        button:hover {
            background-color: var(--altprime);
            border-color: var(--primary);
            color: var(--primary);
        }

        button.playing {
            background-color: var(--altprime);
            border-color: var(--primary);
            color: var(--primary);
        }

        button.playing svg:nth-of-type(1) {
            display: none;
        }

        button.playing svg:nth-of-type(2) {
            display: block !important;
        }

        svg {
            height: 16px;
            width: 16px;
            display: block;
        }

        .hidden {
            display: none;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .inner {
            margin: 0 auto;
        }

        .item-grid {
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 2em;
        }

        .item {
            display: flex;
            flex-wrap: wrap;
            border-top: 1px solid;
            border-color: var(--bg);
            background-color: var(--bg2);
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            padding: 1em;
            width: 50%;
        }

        .item:nth-of-type(odd) {
            border-right: 1px solid;
            border-color: var(--bg);
        }

        .item-title {
            width: 100%;
            font-size: 18px;
            order: -1;
            margin-bottom: 0.5em;
        }

        .page-title {
            font-size: 2em;
            text-align: center;
            padding-top: 1em;
        }

        .item-time {
            margin-left: auto;
            width: 80px;
            text-align: center;
        }

        .item progress {
            flex-grow: 1;
            height: 30px;
            appearance: none;
            padding: 0 1em;
        }

        progress[value]::-webkit-progress-value {
            background-image:
                -webkit-linear-gradient(-45deg, 
                                        transparent 33%, rgba(0, 0, 0, .1) 33%, 
                                        rgba(0,0, 0, .1) 66%, transparent 66%),
                -webkit-linear-gradient(top, 
                                        rgba(255, 255, 255, .25),

                -webkit-linear-gradient(left, rgb(126, 29, 110), rgb(32, 142, 146));

            border-radius: 2px; 
            background-size: 50px 30px, 100% 100%, 100% 100%;
        }

        @media only screen and (max-width: 900px) {
            .item {
                width: 100%;
                border-right: none !important;
            }
        }
    </style>

        /**
         * Self-adjusting interval to account for drifting
         * 
         * @param {function} workFunc  Callback containing the work to be done
         *                             for each interval
         * @param {int}      interval  Interval speed (in milliseconds)
         * @param {function} errorFunc (Optional) Callback to run if the drift
         *                             exceeds interval
         */
        function AdjustingInterval(element, interval, errorFunc) {
            let that = this;
            let expected, timeout;
            let stoptime = element.dataset.time;
            const progress = element.parentNode.parentNode.querySelector('progress');
            this.interval = interval;

            this.start = function() {
                expected = Date.now() + this.interval;
                timeout = setTimeout(step, this.interval);
            }

            this.stop = function() {
                clearTimeout(timeout);
            }

            this.reset = function() {
                clearTimeout(timeout);
                stoptime = element.dataset.time;
                progress.value = 0;
            }


            function step() {
                var drift = Date.now() - expected;
                if (drift > that.interval) {
                    // You could have some default stuff here too...
                    if (errorFunc) errorFunc();
                }
                // workFunc();
                
                stoptime--;
                progress.value = progress.max - stoptime;
                console.log("seconds: " + stoptime);
                if (stoptime <= 0) {
                    audio.play();
                    stoptime = element.dataset.time;
                    clearTimeout(timeout);
                    return
                }

                expected += that.interval;
                timeout = setTimeout(step, Math.max(0, that.interval-drift));
            }

        }

        const timerError = function() {
            console.warn('Timer: The drift exceeded the interval.');
        };

        document.querySelectorAll('.startTimer').forEach(element => {
            let timer = new AdjustingInterval(element, 1000, timerError);
            let flipit = true;
            const resetit = element.parentNode.querySelector('button.reset');

            resetit.addEventListener('click', (event) => {
                console.log('reseting');
                element.classList.remove('playing');
                flipit = true;
                timer.reset();
            })

            element.addEventListener('click', (event) => {
                console.log('clicked', element.dataset.time);
                if ( flipit ) {
                    timer.start();
                    element.classList.add('playing');
                } else {
                    timer.stop();
                    element.classList.remove('playing');
                }
                flipit = false == flipit ? true : false;
            })
        });

    </script>

    <script>
        //service worker https://web.dev/codelab-make-installable/
        const divInstall = document.getElementById('installContainer');
        const butInstall = document.getElementById('butInstall');

        /* Put code here */
        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('üëç', 'beforeinstallprompt', event);
            // Stash the event so it can be triggered later.
            window.deferredPrompt = event;
            // Remove the 'hidden' class from the install button container
            divInstall.classList.toggle('hidden', false);
        });
        butInstall.addEventListener('click', async () => {
            console.log('üëç', 'butInstall-clicked');
            const promptEvent = window.deferredPrompt;
            if (!promptEvent) {
                // The deferred prompt isn't available.
                return;
                }
            // Show the install prompt.
            promptEvent.prompt();
            // Log the result
            const result = await promptEvent.userChoice;
            console.log('üëç', 'userChoice', result);
            // Reset the deferred prompt variable, since
            // prompt() can only be called once.
            window.deferredPrompt = null;
            // Hide the install button.
            divInstall.classList.toggle('hidden', true);
        });

        window.addEventListener('appinstalled', (event) => {
            console.log('üëç', 'appinstalled', event);
            // Clear the deferredPrompt so it can be garbage collected
            window.deferredPrompt = null;
        });

        /* Only register a service worker if it's supported */
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }

        /**
        * Warn the page must be served over HTTPS
        * The `beforeinstallprompt` event won't fire if the page is served over HTTP.
        * Installability requires a service worker with a fetch event handler, and
        * if the page isn't served over HTTPS, the service worker won't load.
        */
        if (window.location.protocol === 'http:') {
            const requireHTTPS = document.getElementById('requireHTTPS');
            const link = requireHTTPS.querySelector('a');
            link.href = window.location.href.replace('http://', 'https://');
            requireHTTPS.classList.remove('hidden');
        }
    </script>
